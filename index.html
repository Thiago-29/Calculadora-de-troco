<!DOCTYPE html> <!-- Define o documento como HTML5 -->
<html lang="pt-br"> <!-- Define a língua do conteúdo como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo em dispositivos móveis -->
    <title>Calculadora de Troco Inteligente</title> <!-- Título da aba do navegador -->
    
    <!-- Importa a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Importa ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Importa o arquivo CSS principal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container principal da calculadora -->
    <main class="container">
        
        <!-- Título principal com destaque no span -->
        <h1><span class="highlight">Calculadora</span> de Troco</h1>
        
        <!-- Subtítulo abaixo do título -->
        <p class="subtitle">Agilize suas transações com precisão!</p>

        <!-- Grupo de input: Total da Compra -->
        <div class="input-group">
            <label for="total-compra">Total da Compra (R$):</label> <!-- Rótulo do input -->
            <input type="number" id="total-compra" placeholder="Ex: 50,75" step="0.01" autocomplete="off">
            <!-- Input numérico para o total da compra com placeholder e step de centavos -->
        </div>

        <!-- Grupo de input: Valor Pago -->
        <div class="input-group">
            <label for="valor-pago">Valor Pago (R$):</label> <!-- Rótulo do input -->
            <input type="number" id="valor-pago" placeholder="Ex: 100,00" step="0.01" autocomplete="off">
            <!-- Input numérico para o valor pago -->
        </div>

        <!-- Botão para calcular o troco -->
        <button id="calcular">Calcular Troco</button>

        <!-- Área onde o resultado do troco será exibido -->
        <div id="resultado">
            <p>Seu troco aparecerá aqui.</p> <!-- Placeholder inicial -->
        </div>

        <!-- Seção de estoque de notas -->
        <div class="troco-disponivel">
            
            <!-- Botão de toggle para mostrar/esconder o estoque -->
            <button id="toggle-estoque" class="toggle-btn" aria-expanded="true">
                <h3 class="estoque-titulo">Estoque de notas disponível</h3> <!-- Título do toggle -->
                <i class="fas fa-chevron-up toggle-icon"></i> <!-- Ícone da seta -->
            </button>
            
            <!-- Conteúdo do estoque, escondido/mostrado pelo toggle -->
            <div id="estoque-content" class="estoque-content">
                <p class="subtitle">Defina a quantidade de notas disponível no caixa.</p> <!-- Subtítulo -->

                <!-- Grid de cédulas -->
                <div class="cedulas-grid">
                    <!-- Cada div é um item de cédula -->
                    <div class="cedula-item"><label for="qnt_200">R$ 200:</label><input type="number" id="qnt_200" min="0" value="1"></div>
                    <div class="cedula-item"><label for="qnt_100">R$ 100:</label><input type="number" id="qnt_100" min="0" value="2"></div>
                    <div class="cedula-item"><label for="qnt_50">R$ 50:</label><input type="number" id="qnt_50" min="0" value="5"></div>
                    <div class="cedula-item"><label for="qnt_20">R$ 20:</label><input type="number" id="qnt_20" min="0" value="10"></div>
                    <div class="cedula-item"><label for="qnt_10">R$ 10:</label><input type="number" id="qnt_10" min="0" value="10"></div>
                    <div class="cedula-item"><label for="qnt_5">R$ 5:</label><input type="number" id="qnt_5" min="0" value="10"></div>
                    <div class="cedula-item"><label for="qnt_2">R$ 2:</label><input type="number" id="qnt_2" min="0" value="20"></div>
                    <div class="cedula-item"><label for="qnt_1">R$ 1:</label><input type="number" id="qnt_1" min="0" value="50"></div>
                    <div class="cedula-item"><label for="qnt_0_50">R$ 0,50:</label><input type="number" id="qnt_0_50" min="0" value="50"></div>
                    <div class="cedula-item"><label for="qnt_0_25">R$ 0,25:</label><input type="number" id="qnt_0_25" min="0" value="50"></div>
                    <div class="cedula-item"><label for="qnt_0_10">R$ 0,10:</label><input type="number" id="qnt_0_10" min="0" value="50"></div>
                    <div class="cedula-item"><label for="qnt_0_05">R$ 0,05:</label><input type="number" id="qnt_0_05" min="0" value="50"></div>
                    <div class="cedula-item"><label for="qnt_0_01">R$ 0,01:</label><input type="number" id="qnt_0_01" value="50" min="0" step="1">
            </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Script principal -->
    <script src="script.js"></script> <!-- Importa o arquivo JS responsável pelo cálculo e interações -->
</body>
</html>
